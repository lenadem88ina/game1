<!DOCTYPE html>
<html>
<head>
  <title>Змейка в Telegram</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f0f0f0; }
    #game-container { width: 100%; max-width: 400px; }
    canvas { width: 100%; height: auto; border: 2px solid #000; }
    #score { text-align: center; font-size: 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="score">Счёт: 0</div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <script src="game.js"></script>
  <script>
    Telegram.WebApp.ready();
    Telegram.WebApp.MainButton.setText("Рестарт").hide().onClick(restartGame);
    Telegram.WebApp.onEvent("viewportChanged", () => {
      adjustCanvasSize(); // Адаптация под размер экрана
    });
  </script>
</body>
</html>
